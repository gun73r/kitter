<a href="{{ url_for('users.user_page', user=post.user, username=post.user.username) }}">{{ post.user.first_name ~ " " ~ post.user.last_name }}</a>
{% if post.user == current_user or current_user|is_admin %}
<a href="{{ url_for('posts.edit_post', post_id=post.id) }}">Edit</a>
<form action="{{ url_for('posts.remove_post', post_id=post.id) }}" method="post">
    <input type="submit" value="Remove">
</form>
{% endif %}
<p>{{ post.content|urlize }}</p>
{% if post|liked_by(current_user) %}
    <form action="{{ url_for('posts.unlike_post', post_id=post.id) }}" method="post">
        <input type="submit" value="unlike">
    </form>
{% else %}
    <form action="{{ url_for('posts.like_post', post_id=post.id) }}" method="post">
        <input type="submit" value="like">
    </form>
{% endif %}
